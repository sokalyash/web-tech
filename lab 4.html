<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  background: red;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {background-color: chocolate;}
  to {background-color: cornflowerblue;}
}
</style>
</head>
<body>
<h1>
  from {background-color: chocolate;}
  to {background-color: cornflowerblue;}
Animation of background-color</h1>

<p>Gradually change the background-color from red to blue:<p>

<div id="myDIV"></div>

</body>
</html>
