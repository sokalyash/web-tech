<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Animation</title>
    <style>
        body{
                background: linear-gradient(to bottom, #990099 0%, #993366 100%);
        }
        h1 {
            transition:1000ms;
            text-align: center;
            vertical-align: middle;
            font-size: 200px;
            font-family: Impact, Arial,serif;
        }
    </style>
</head>
<body>
  <h1 id="h1">HELLO WORLD</h1>
  <script>
      function getRandomColor() {
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++ ) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      }
      function title() {
          document.getElementById("h1").style.color = getRandomColor();
          setTimeout(title, 200);
      }
      title();
  </script>
</body>
</html>
